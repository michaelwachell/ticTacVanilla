<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
   
    <title>VanillaTicTacToe</title>
</head>
<body>
    <div id="tic-tac-toe">
        <div class="status">
          <h1>Welcome To Tic Tac Toe</h1>
          <h2 id="message">Add Player Names to Start</h2>
          <form class="player-form">
      
            <input id="p1" type="text" name='player 1' placeholder="Player 1" />
            <div>
            </div>
            <input id="p2" type="text" name='player2' placeholder="Player 2" />
          </form>
          <button type="button" onclick="startGame()">
          Start Game
          </button>
      
        </div>
        <div class="board">
          <div onclick="game.takeTurn(this)" class="piece" id="piece-0">d</div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-1"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-2"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-3"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-4"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-5"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-6"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-7"></div>
          <div onclick="game.takeTurn(this)" class="piece" id="piece-8"></div>
        </div>
      </div>
      
</body>

<script src="../src/index.js" > </script>
<script src="../src/ticGame.js" ></script>
<script src="../src/helpers.js" ></script>

</html>
